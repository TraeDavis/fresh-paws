      <main id="main">
          <h2 class="text-center">Registration Page</h2>
          <div class="row align-items-start">
            <div class="col-sm">
              <div id="prices"></div>
            </div><!--.col-sm-->

            <div class="col-sm">
              <form action="#" id="myForm" onsubmit="return false">
                <input type="text" class="form-control" id="petNameTxt" placeholder="Enter pet's name"><br>

                <input type="number" class="form-control" name="age" id="petAgeTxt" placeholder="Enter pet's age" min="0" max="99"><br>

                <input type="text" class="form-control" id="petBreedTxt" placeholder="Enter pet's breed"><br>

                <select class="form-select" aria-label="Default select example" id="petGenderTxt" >
                  <option selected disabled value="Not selected">Gender: Male or Female</option>
                  <option value="Female">Female</option>
                  <option value="Male">Male</option>
                </select><br>
          
                <select class="form-select" aria-label="Default select example" id="petServiceTxt" >
                  <option selected disabled value="Not selected">--- Select a Service ---</option>
                  <option value="Bath, Brush, and Nail Trim">The “Bath, Brush, and Nail Trim”: $60</option>
                  <option value="Face, Feet, Sanitary">The “Face, Feet, Sanitary (aka Trim Work)”: $75</option>
                  <option value="Full Groom">The “Full Groom”: $100</option>
                </select><br>

                <input type="text" class="form-control" id="ownerNameTxt" placeholder="Enter owner's name"><br>

                <input type="tel" class="form-control" id="ownerPhoneTxt" placeholder="Enter contact number"><br>

                <select class="form-select" aria-label="Default select example" id="paymentTxt" >
                  <option selected disabled value="Not selected">Select Payment Method</option>
                  <option value="Cash">Cash</option>
                  <option value="Visa">Visa</option>
                  <option value="MasterCard">MasterCard</option>
                  <option value="Apple Pay">Apple Pay</option>
                  <option value="Bitcoin">Bitcoin</option>
                </select><br>
                
                <button class="btn-dark"  onclick="register()">Register</button>
              </form>
              
            </div><!--.col-sm-->

            <div style="overflow-x:auto;" class="container-fluid table-div">
              <div id="pets"></div>
              <div id="profit"></div>
              
              <table  class="table" id="pet-name">
                <tr>
                  <th>Pet Name:</th>
                  <th>Age:</th>
                  <th>Breed:</th>
                  <th>Gender:</th>
                  <th>Service:</th>
                  <th>Owner:</th>
                  <th>Phone:</th>
                  <th>Price:</th>
                  <th>Payment Method:</th>
                </tr>
              </table>
              
            </div><!--.container-fluid-->

          </div><!--.row align-items-start-->
              
              
            <div class="container">
              
             </div><!--.container-->
      </main>
      <footer id="footer-text">
        <div class="container">
          <div class="row">
            <div class="col-sm icon-container" id="first-col">
              
            </div><!--.col-sm-->
      
            <div class="col-sm icon-container" id="mid-col">
              <p class="navbar-brand" id="logo">
                <i class="fas fa-paw" id="dirty-paw"></i>
                <span>Fresh</span> <orange>Paws</orange>
                <i class="fas fa-paw" id="clean-paw"></i>
              </p>
              <!--for js input-->
            </div><!--.col-sm-->
      
            <div class="col-sm icon-container">
              <h6>Follow Us On Social Media:</h6>
              <div class="btn-container">
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook"></i></button>
      
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-twitter"></i></button>
      
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-google-plus"></i></button>
              </div><!--.btn-container-->
      
            </div><!--.col-sm icon-container-->
