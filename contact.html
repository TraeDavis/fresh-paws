<body class="contact-main">

          <i class="fas fa-paw" id="dirty-paw"></i>
          <span>Fresh</span> <orange>Paws</orange>
          <i class="fas fa-paw" id="clean-paw"></i>
        </p>
      
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="mobile-nav">

              <li class="nav-item active">
                  <a class="nav-link " href="index.html">Home</a>

                  <a class="nav-link" href="about.html">About</a>

                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>

                <li class="nav-item">
                  <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  active" href="contact.html">Contact</a>
                </li>
              </ul>
                <div class="exit-container"> 
                    <button id="exit"><i class="far fa-times-circle"></i></button>
                </div><!--.exit-->
                
          </div><!--.mobile-nav-->
        
        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            <li class="nav-item active">

            <li class="nav-item">

            <li class="nav-item">

    </header>

    <main>
        <div class="successfull-submit">
            <p>Thank you for your submission!</p>
        </div>
        <form id="myForm" class="contact-form" action="#">
        <legend>
            Please fill out all fields below
        </legend>
        <div class="mb-3">
            <label for="name" class="contact-label">Name</label>
            <input type="text" class="form-control contact-input" id="contact-name" placeholder="Enter your name">
          </div>
            <label for="email" class="contact-label">Email address</label>
            <input type="email" class="form-control contact-input" id="contact-email" placeholder="name@example.com">
          </div>
          <div class="mb-3 mt-3">
            <label for="message" class="form-label contact-label">Questions, Comments, or Concerns.</label>
            <textarea class="form-control contact-input" id="contact-message" rows="3" placeholder="Message us directly here.."></textarea>
          </div>
            <div class="btn-container my-2">
                <button class="btn-lg btn-dark" id="contact-btn" >Submit</button>
            </div><!--.btn-container-->
        </form>

    </main>

    <footer id="footer-text">
        <div class="container">
          <div class="row">
            <div class="col-sm icon-container" id="first-col">
              
            </div><!--.col-sm-->
      
            <div class="col-sm icon-container" id="mid-col">
              <p class="navbar-brand" id="logo">
                <i class="fas fa-paw" id="dirty-paw"></i>
                <span>Fresh</span> <orange>Paws</orange>
                <i class="fas fa-paw" id="clean-paw"></i>
              </p>
              <!--for js input-->
            </div><!--.col-sm-->
      
            <div class="col-sm icon-container">
              <h6>Follow Us On Social Media:</h6>
              <div class="btn-container">
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-facebook"></i></button>
      
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-twitter"></i></button>
      
                <button type="button" class="btn btn-outline-primary"><i class="fab fa-google-plus"></i></button>
              </div><!--.btn-container-->
      
            </div><!--.col-sm icon-container-->
          </div><!--.row-->
        </div><!--.container-->
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
